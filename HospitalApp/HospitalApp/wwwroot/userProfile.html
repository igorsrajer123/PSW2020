<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/userProfile.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/userProfile.js"></script>
    <title></title>
</head>
<body>
    <nav>
        <label class="logo">Account Details</label>
    </nav>

    <div class="form">
        <form method="post">
            <p>Username:</p>
            <input type="text" name="username" placeholder="Username" id="username">

            <p>Password:</p>
            <input type="password" name="password" placeholder="Password" id="password" disabled="true">
            <button id="changePassword" class="s">Change Password</button>

            <p id="newPassword2" hidden="true">New Password:</p>
            <input type="password" name="newPassword" placeholder="New Password" id="newPassword" hidden="true">

            <p id="retypeNewPassword2" hidden="true">Retype New Password:</p>
            <input type="password" name="newPassword" placeholder="Retype..." id="retypeNewPassword" hidden="true">

            <p>First Name:</p>
            <input type="text" name="firstName" id="firstName">

            <p>Last Name:</p>
            <input type="text" name="lastName" id="lastName">

            <p>Address:</p>
            <input type="text" name="address" id="address">

            <p>Phone Number:</p>
            <input type="text" name="phone" id="phone">
            </br></br>
            <button type="submit" id="save" class="s">Save Changes</button>
            <button type="submit" id="cancel" class="c">Cancel</button>
        </form>
    </div>

</body>
</html>

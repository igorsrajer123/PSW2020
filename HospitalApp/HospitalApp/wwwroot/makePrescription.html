<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Make Prescription</title>
    <link rel="stylesheet" href="css/makePrescription.css">
    <script src="js/makePrescription.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <nav>
        <label class="logo" id="logo"></label>
    </nav>

    <table id="table">
        <thead id="header">
            <td>?</td>
            <td>Medication </td>
            <td>Quantity</td>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>Rivotril</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Fervex</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Bromazepam</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Flonivil</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><button id="sendPrescription">Send</button></td>

            </tr>
        </tbody>
    </table>
</body>
</html>

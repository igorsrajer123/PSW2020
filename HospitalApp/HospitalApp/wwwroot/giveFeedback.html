<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Give Feedback</title>
    <link rel="stylesheet" href="css/giveFeedback.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/giveFeedback.js"></script>
</head>
<body>
    <nav>
        <label class="logo" id="logo"></label>
    </nav>

    <div class="container">
        <h2>Give Us a Feedback</h2>
        <form>
            <textarea placeholder="Add Your Feedback..."></textarea>
            <div class="btn">
                <button id="confirm">Confirm</button>
                <button id="cancel">Cancel</button>
            </div>
        </form>
    </div>
    

</body>
</html>

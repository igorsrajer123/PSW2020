<html>
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/registration.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/registration.js"></script>
</head>
<body>
    <nav>
        <label class="logo">Patient Registration</label>
    </nav>

    <div class="registration-form">
        <form action="http://localhost:50324/addPatient" method="post">
            <p>Username:</p>
            <input type="text" name="username" placeholder="Username" id="username">
            <p style="color: red;" id="error1" class="p2" hidden="true">Username already in use!</p>
            <p style="color: red;" id="error2" class="p2" hidden="true">Username cannot be empty!</p>

            <p>Password:</p>
            <input type="password" name="username" placeholder="Password" id="password">
            <p style="color: red;" id="error3" class="p2" hidden="true">Password cannot be empty!</p>

            <p>Confirm Password:</p>
            <input type="password" name="username" placeholder="Password" id="confirmPassword">

            <p>First Name:</p>
            <input type="text" name="username" placeholder="First name" id="firstname">

            <p>Last Name:</p>
            <input type="text" name="username" placeholder="Last name" id="lastname">

            <p>Address:</p>
            <input type="text" name="address" id="address">

            <p>Phone Number:</p>
            <input type="text" name="phone" id="phone">

            <p>Age:</p>
            <input type="text" name="username" placeholder="Age" id="age">
            
            <p>Gender:</p>
            
            <div>
                <input type="checkbox" value="Male" class="gender-list" id="male"> 
                <label>Male</label>
                <input type="checkbox" value="Female" class="gender-list" id="female">
                <label>Female</label> </br>    
            </div>
            </br>
            <button type="submit" id="register">Register</button>
        </form>
    </div>

</body>
</html>
